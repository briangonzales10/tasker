<div class="form_container_large">
<div class="shadow p-3 w-75 mb-5 bg-body rounded ">
    <form [formGroup]="taskForm" (ngSubmit)="submitTask()">
    <div class="mb-3">
        <label for="taskname" class="form-label">Task Name<span class="formbuilder-required">*</span></label>
        
        <input type="text" placeholder="Task Name (e.g. Name of Place)" class="form-control" formControlName="taskname" name="taskname" >
    </div>
    
    <div class="mb-3">
        <!-- <div class="position-relative top-0 start-50 translate-middle"> -->
        <div class="mb-3">
            <label for="location" class="form-label">Address / Location: *</label>
           
        <input #mapSearchField class="myMapSearchField form-control" formControlName="location" type="text" name="location" placeholder="Address Search" />
        </div>
        <div class="center_container "> 
            
            <google-map
            [zoom]="zoom"
            [center]="initialCoords"
            [options]="mapOptions">

            </google-map>
        </div>   
    <!-- </div> -->
    </div>
    <div class="mb-3">
        <label for="remarks" class="form-label">Remarks<span class="formbuilder-required">*</span></label>
        
        <textarea type="textarea" placeholder="Go to Kaiju's and Eat the Spicy Miso Ramen!" class="form-control" formControlName="remarks" name="remarks" id="remarks" ></textarea>
    </div>
    <div class="mb-3">
        <label for="isPublic" class="form-check-label">Make Public<span class="formbuilder-required">*</span></label>
        <div class="radio-group">
           
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="isPublic" id="isPublic" name="isPublic" value="true">
                <label class="form-check-label" >Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="isPublic" id="isPublic" name="isPublic"  value="false">
                <label class="form-check-label">No</label>
              </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="formbuilder-button">
        <button type="submit" class="btn-info btn" [disabled]="!taskForm.valid" name="submitButton" access="false"  id="submitButton">Submit</button>
        <button type="reset" class="btn btn-danger mx-2" (clicK)="resetForm()">Clear Form</button>    
    </div>

    </div>
</form>
</div>
</div>
