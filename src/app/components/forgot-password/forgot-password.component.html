<div class="form_container_small">
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="mb-3">
          <input type="submit" class="btn btn-info" value="Reset Password" (click)="authService.forgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go back? <a class="redirect" routerLink="/sign-in">Log In</a></span>
      </div>
    </div>
  </div></div>
