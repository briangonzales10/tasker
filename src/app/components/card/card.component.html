<div
  class="card shadow-sm p-3 bg-body rounded mb-3 mt-3 mx-1"
  style="max-width: 350px"
>
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ picUrl }}"
        class="img-fluid rounded-start"
        alt="{{ taskName }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a [title]="taskName"
           [routerLink]="['/showtask', taskId]">
           {{ taskName }}</a>
        </h5>
        <p class="card-text task-remarks">{{ remarks }}</p>
        <p class="card-text">Status: {{ niceStatus }}</p>
      </div>
    </div>
  </div>
</div>
